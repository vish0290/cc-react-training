<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calci">
        <div class="row">
        <div class="screen">
            <input type="text" id="result" placeholder="0" >
        </div>
        <button type="button" style="margin-top: 10px;" onclick="del()">Del</button>
    </div>
        <div class="row">
        <button type="button" onclick="display('7')">7</button>
        <button type="button" onclick="display('8')">8</button>
        <button type="button" onclick="display('9')">9</button>
        <button type="button" onclick="display('/')">/</button>
        <button type="button" onclick="display('%')">%</button>
        </div>
        <div class="row">
            <button type="button" onclick="display('4')">4</button>
            <button type="button" onclick="display('5')">5</button>
            <button type="button" onclick="display('6')">6</button>
            <button type="button" onclick="display('*')">x</button>
            <button type="button" onclick="cls()">CE</button>
        </div>
        <div class="row">
            <button type="button" onclick="display('1')">1</button>
            <button type="button" onclick="display('2')">2</button>
            <button type="button" onclick="display('3')">3</button>
            <button type="button" onclick="display('-')">-</button>
            <button type="button" onclick="sqr()">X<sup>2</sup></button>
        </div>
        <div class="row">
            <button type="button" onclick="display('0')">0</button>
            <button type="button" onclick="display('.')">.</button>
            <button type="button" onclick="solve()">=</button>
            <button type="button" onclick="display('+')">+</button>
            <button type="button" onclick="sqrt()">&#8730;</button>
        </div>
    </div>
    </div>    
</body>
</html>
